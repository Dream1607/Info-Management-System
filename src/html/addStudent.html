<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<head>
	<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
  	<script src="/js/addStudent.js"/></script>
  	<link rel="stylesheet" href="/css/addStudent.css" type="text/css"/>

</head>

<body>
		
		<div id="title">
			<img id="titleimage" src="/css/pic/title.png"><img>
			<div id="user">
				欢迎您，<span>{status}</span> 
				<input id="logout" class="button" type="submit" name="submit" value="注销" />
			</div>
		</div>			

		<div id="addstudent">
			<img src="/css/pic/addStudentHead.png" id="head"><img>
			<form action="" method="post">
                            <div id="studentnumber" class="input">
                                    <input type="text" id="number" name="number" />
                                    <label id="fornumber">学号</label>
                            </div>

                            <div id="studentname" class="input">
                                    <input type="text" id="name" name="name" />
                                    <label id="forname">姓名</label>
                            </div>

                            <div id="studentgender">
                                    <select id="gender" name="gender" class="select" style="width: 185px; height:25px;font-size:10px; background-color:white;">
                                        <option value="nochoice"></option>
                                        <option value="男">男</option>
                                        <option value="女">女</option>
                                    </select>
                                    <label id="forgender">性别</label>
                            </div>

                            <div id="studentmajor">
                                    <select id="major" name="major" class="select" style="width: 185px; height:25px; font-size:10px; background-color:white;">
                                        <option value="nochoice"></option>
                                        <option value="理科试验班">理科试验班</option>
                                        <option value="数学与应用数学">数学与应用数学</option>
                                        <option value="信息资源管理">信息资源管理</option>
                                        <option value="计算机">计算机</option>
                                        <option value="信息安全">信息安全</option>
                                    </select>
                                    <label id="formajor">专业</label>
                            </div>

                            <div id="studentgrade">
                                    <select id="grade" name="grade" class="select" style="width: 185px; height:25px;font-size:10px; background-color:white;">
                                        <option value="nochoice"></option>
                                        <option value="1">本科一年级</option>
                                        <option value="2">本科二年级</option>
                                        <option value="3">本科三年级</option>
                                        <option value="4">本科四年级</option>
                                     </select>
                                     <label id="forgrade">年级</label>
                            </div>

                            <div id="studentclass">
                                    <select id="class" name="class" class="select" style="width: 185px; height:25px; font-size:10px; background-color:white;">
                                        <option value="nochoice"></option>
                                        <option value="1">1班</option>
                                        <option value="2">2班</option>
                                        <option value="3">3班</option>
                                        <option value="4">4班</option>
                                        <option value="5">5班</option>
                                        <option value="6">6班</option>
                                     </select>
                                     <label id="forclass">班级</label>
                            </div>

                            <input id="confirm" type="submit" name="submit" value="添加" />
			</form>
		</div>	

		<div id="note">
			<span id="intro">Dream Work, please contact us! yaoyaozxh@sina.com</span>
		</div>	


</body>
</html>
