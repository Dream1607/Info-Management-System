<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<head>
	<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
  	<script src="/js/addActivity.js"/></script>
  	<link rel="stylesheet" href="/css/addActivity.css" type="text/css"/>

</head>

<body>
		
		<div id="title">
			<img id="titleimage" src="/css/pic/title.png"></img>
			<div id="user">
				欢迎您，<span>{user}</span> 
				<input id="logout" class="button" type="submit" name="submit" value="注销" />
			</div>
		</div>			

		<div id="addactivity">
			<img src="/css/pic/addActivityHead.png" id="head"></img>
			<form action="" method="post">
				<div id="activityname" class="input">
					<input type="text" id="name" name="name" />
					<label id="forname">活动名称</label>
				</div>

				<div id="activitytype">
					<select id="type" name="type" class="select" style="width: 185px; height:25px;font-size:10px； background-color:white;">
						<option value="nochoice"></option>
	                    <option value="default">不限制</option>
	                    <option value="体育竞技类">体育竞技类</option>
	                    <option value="文化艺术类">文化艺术类</option>
	                    <option value="科技创新类">科技创新类</option>
	                    <option value="志愿服务类">志愿服务类</option>
	                    <option value="知识竞赛类">知识竞赛类</option>
	                    <option value="娱乐放松类">娱乐放松类</option>
	                    <option value="学术讲座类">学术讲座类</option>
	                    <option value="经验交流类">经验交流类</option>
	                    <option value="社会实践类">社会实践类</option>
	                </select>
	                <label id="fortype">活动类型</label>
				</div>

				<div id="activitydepartment">
					<select width="200" id="department" name="department" class="select" style="width: 185px; height:25px;font-size:10px;background-color:white;">
						<option value="nochoice"></option>
	                   	<option value="default">不限制</option>
	                   	<option value="体育部">体育部</option>
	                   	<option value="文化部">文化部</option>
	                   	<option value="外联部">外联部</option>
	                   	<option value="实践部">实践部</option>
	                   	<option value="团宣部">团宣部</option>
	                   	<option value="团组部">团组部</option>
	                   	<option value="学习部">学习部</option>
	                   	<option value="信息宣">信息宣</option>
	                   	<option value="办公室">办公室</option>
	                   	<option value="青年志愿者协会">青年志愿者协会</option>
	                   	<option value="计算机协会">计算机协会</option>
	                   	<option value="信息月刊">信息月刊</option>
	                   	<option value="信息学院辩论队">信息学院辩论队</option>
	                   	<option value="党总支">党总支</option>
	                   	<option value="研究生会">研究生会</option>
	                </select>
	                <label id="fordepartment">主办部门</label>
				</div>

				<div id="activitytime" class="input">
					<input type="text" id="time" name="time"/>
					<label id="fortime">活动时间</label>
				</div>

				<div id="activityplace" class="input">
					<input type="text" id="place" name="place"/>
					<label id="forplace">活动地点</label>
				</div>

				<div id="activitysponsor" class="input">
					<input type="text" id="sponsor" name="sponsor"/>
					<label id="forsponsor">活动负责人</label>
				</div>

				<input id="confirm" type="submit" name="submit" value="添加" />
			</form>
		</div>	

		<div id="note">
			<span id="intro">Dream Work, Contact Us! royxue812@gmail.com</span>
		</div>	


</body>
</html>
