<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<head>
	<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.10.2.js"></script>
  	<script src="/js/getStudent.js"/></script>
        <script src="/js/asStudent.js"/></script>
  	<link rel="stylesheet" href="/css/asStudent.css" type="text/css"/>

</head>

<body>
		
    <div id="title">
            <img id="titleimage" src="/css/pic/title.png"></img>
            <div id="user">
                欢迎您，<span>{status}</span> 
                <input id="logout" class="button" type="submit" name="submit" value="注销" />
            </div>
    </div>			

<!-- 按学生查询 界面 -->
    <div id="asstudent">
        <div id="studentname">
                <input type="text" id="name" name="name">
                <label id="forname">输入姓名</label>
                <input id="search" type="image" src="/css/pic/search.png"/>
        </div>

        <div id="studentgrade">
                <select id="grade" name="grade" class="select">
                    <option value="default"></option>
                    <option value="1">本科一年级</option>
                    <option value="2">本科二年级</option>
                    <option value="3">本科三年级</option>
                    <option value="4">本科四年级</option>
                </select>
                <label id="forgrade">选择年级</label>
        </div>

        <div id="studentclass">
                <select id="class" name="class" class="select">
                    <option value="default"></option>
                    <option value="1">1班</option>
                    <option value="2">2班</option>
                    <option value="3">3班</option>
                    <option value="4">4班</option>
                    <option value="5">5班</option>
                    <option value="6">6班</option>
                </select>
                <label id="forclass">选择班级</label>
        </div>
    <div id="mytable"></div>
</body>
</html>
